<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Vertical slide</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #35fdf0">
                    <h1>Water, yo</h1>
                    <p>Falling and shit</p>
                </div>
                <div style="background-color: #FD3555">
                    <h1>Rambutans are nice</h1>
                    <p>And yummy</p>
                </div>
                <div style="background-color: #451ab0">
                    <h1>Swoosh</h1>
                    <p>Splash</p>
                </div>
                <div style="background-color: #35fd4c">
                    <h1>Ćirp</h1>
                    <p>Ćirp</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/a/a4/Ramphastos_toco_-Birdworld%2C_Farnham%2C_Surrey%2C_England-8a.jpg);"></div>
                <div style="background-image: url(https://iea.imgix.net/743c02cf-69c9-44b9-8a4a-17ba74c33aff/GettyImages-1215460788.jpg?auto=compress%2Cformat&fit=min&q=80&rect=95%2C0%2C3030%2C3032);"></div>
                <div style="background-image: url(https://cloud.jpnn.com/photo/arsip/normal/2021/11/29/ilustrasi-rambutan-foto-pixabay-wtaqu-u1bp.jpg);"></div>
                <div style="background-image: url(https://i.redd.it/63g55sbwmoq71.jpg);"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
